<body>
    <h1>제목</h1>
    <h3>클릭 횟수 : 0</h3>
</body>
<script>
    document.onselectstart = () => {
        return false;
    };
    document.ondragstart = () => {
        return false;
    };

    let count = 0;
    const h1 = document.querySelector('h1');
    h1.addEventListener('click', () => {
        const h3 = document.querySelector('h3');
        h3.innerHTML = `클릭 횟수 : ${++count}`;
    });
</script>
