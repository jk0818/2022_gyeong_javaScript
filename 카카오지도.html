<body>
    <div id="map" style="width:90vw;height:80vw;"></div>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c6aac6ef3a0a8f868fe9bc5cc41c85c4"></script>
    <script>
        // const container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        const container = document.querySelector('#map'); //지도를 담을 영역의 DOM 레퍼런스
        const options = { //지도를 생성할 때 필요한 기본 옵션 #오브젝트(딕셔너리)
            center: new kakao.maps.LatLng(37.4730836, 126.8788276), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        const map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        var markerPosition  = 
            new kakao.maps.LatLng(37.4730836, 126.8788276); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);    

    </script>
</body>
