<!-- 계산기 누르면 숫자가 나오게, 지우기 기능 만들기 -->
<body>
    <table border="1">
        <tr><td>1</td><td>2</td></tr>
        <tr><td>3</td><td>4</td></tr>
    </table>

    <h1></h1>
    
    <button onclick="back()">Back</button>

    <script>
        
        // 지우기 기능
        function back() {
            // h1의 내용 읽어오기
            text = document.querySelector('h1').innerHTML  //textContent도 가능
            // h1의 내용 뒤에서 한글자 삭제하기
            // 입력된 글자
            size = text.length - 1
            text = text.substring(0,size)
            
            // 수정된 내용을 h1에 내용 입력하기
            document.querySelector('h1').innerHTML = text
        }
        
        // 모든 td 선택 후 클릭 이벤트 연결
         tds = document.querySelectorAll('td')
         for(td of tds) {
             td.addEventListener('click', (event) => {
                 text = event.target.innerHTML
                 document.querySelector('h1').innerHTML += text
                 console.log(text);
             })
         }

    </script>
</body>
